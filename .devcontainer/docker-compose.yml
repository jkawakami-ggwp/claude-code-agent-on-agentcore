services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-devcontainer
    volumes:
      - ${HOME}/.ssh:/home/node/.ssh
      - /var/run/docker.sock:/var/run/docker.sock
      - ..:/workspace
    ports:
      - "3000:3000"  # Next.js
      - "8080:8080"  # Agent API
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    user: node
    working_dir: /workspace